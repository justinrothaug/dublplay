version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7860:7860"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - ODDS_API_KEY=${ODDS_API_KEY:-}
      - PORT=7860
    volumes:
      - ./static:/app/backend/user_static
    restart: unless-stopped
